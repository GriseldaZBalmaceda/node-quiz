<h1 style="text-align:center">Your Quiz Results</h1>
<h2 sytle="margin:10px;">Score:
  <span *ngIf="summary.score === '100'">
    <span style="color: gold;">{{summary.score}}%</span>
  </span>
  <span *ngIf="summary.score < '100' && summary.score >= '80'">
    <span style="color: green;">{{summary.score}}%</span>
  </span>
  <span *ngIf="summary.score < '80' && summary.score >= '61'">
    <span style="color: yellowgreen;">{{summary.score}}%</span>
  </span>
  <span *ngIf="summary.score < '61'">
    <span style="color: red;">{{summary.score}}%</span>
  </span>
</h2>
